<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>070_Swiperを使ったスライダーアニメーション</title>
    <link rel="stylesheet" href="swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="global-container">
      <div id="container">
        <div id="content">
          <!-- Slider -->
          <div class="hero">
            <!-- Slider main container -->
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- swipe -->
                <div class="swiper-slide">
                  <div class="hero__title">Spring</div>
                  <img src="images/image-1.jpg" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">Summer</div>
                  <img src="images/image-2.jpg" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">Autumn</div>
                  <img src="images/image-3.jpg" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">Winter</div>
                  <img src="images/image-4.jpg" />
                </div>
              </div>
              <div class="hero__footer">
                <img class="hero__downarrow" src="images/arrow.svg">
                <span class="hero__scrolltext">scroll</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="swiper-bundle.min.js"></script>
    <script src = "hero-slider.js"></script>
    <script src="main.js"></script>

  </body>
</html>
